name: Pull Request CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  verify:
    name: Verify Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          go mod download
          make install-tools

      - name: Run verification
        run: make verify

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: make test-integration

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  sanity-tests:
    name: CSI Sanity Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run CSI sanity tests
        run: |
          go test -v -race -timeout 15m ./test/sanity/... 2>&1 | tee sanity-output.log
        continue-on-error: true
        id: sanity

      - name: Upload sanity test logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sanity-test-logs
          path: |
            sanity-output.log
          retention-days: 7

      - name: Check sanity test result
        if: steps.sanity.outcome == 'failure'
        run: |
          echo "::error::CSI sanity tests failed - see artifacts for details"
          exit 1

  build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_TAG=pr-${{ github.event.pull_request.number }}
            BUILD_DATE=${{ github.event.pull_request.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: PR Summary
        run: |
          echo "## âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed! Ready for review." >> $GITHUB_STEP_SUMMARY
