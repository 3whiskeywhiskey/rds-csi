---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-block-mknod
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Block
  resources:
    requests:
      storage: 1Gi
  storageClassName: rds-nvme
---
apiVersion: v1
kind: Pod
metadata:
  name: test-block-mknod
  namespace: default
spec:
  containers:
  - name: test
    image: busybox:latest
    command:
      - sleep
      - "3600"
    volumeDevices:
    - name: data
      devicePath: /dev/xvda
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: test-block-mknod
  nodeSelector:
    kubernetes.io/hostname: r740xd
