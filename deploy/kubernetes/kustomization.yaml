apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

resources:
  - rbac.yaml
  - csidriver.yaml
  - controller.yaml
  - node.yaml

# Images can be customized here
images:
  - name: ghcr.io/3whiskeywhiskey/rds-csi-driver
    newTag: latest

# ConfigMap generator for RDS settings
# Users can override these with kustomize overlays
configMapGenerator:
  - name: rds-csi-config
    behavior: replace
    literals:
      - rds-address=10.42.241.3
      - rds-port=22
      - rds-user=metal-csi
      - rds-volume-base-path=/storage-pool/metal-csi/volumes

# Secret generator for RDS credentials
# NOTE: This is a placeholder - replace with actual credentials
secretGenerator:
  - name: rds-csi-secret
    type: Opaque
    files:
      - rds-private-key=rds-private-key.example

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: rds-csi-driver
  app.kubernetes.io/component: csi-driver
  app.kubernetes.io/part-of: storage

# Common annotations
commonAnnotations:
  description: "MikroTik RDS NVMe/TCP CSI Driver"
