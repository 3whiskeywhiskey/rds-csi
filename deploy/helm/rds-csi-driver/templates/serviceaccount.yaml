---
# ServiceAccount for CSI Controller
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rds-csi.controllerServiceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rds-csi.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller

---
# ServiceAccount for CSI Node Plugin
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rds-csi.nodeServiceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rds-csi.labels" . | nindent 4 }}
    app.kubernetes.io/component: node
