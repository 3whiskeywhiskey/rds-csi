---
# Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rds-csi.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rds-csi.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "rds-csi.controllerSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rds-csi.controllerSelectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "rds-csi.controllerServiceAccountName" . }}
      priorityClassName: {{ .Values.controller.priorityClassName }}

      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        # RDS CSI Driver Controller
        - name: rds-csi-driver
          image: {{ include "rds-csi.controllerImage" . }}
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          args:
            - "-endpoint=$(CSI_ENDPOINT)"
            - "-node-id=$(NODE_ID)"
            - "-controller"
            - "-rds-address={{ .Values.rds.managementIP }}"
            - "-rds-port={{ .Values.rds.sshPort }}"
            - "-rds-user={{ .Values.rds.sshUser }}"
            - "-rds-key-file=/etc/rds-csi/rds-private-key"
            - "-rds-host-key=/etc/rds-csi/rds-host-key"
            - "-rds-volume-base-path={{ .Values.rds.basePath }}"
            - "-v={{ .Values.controller.logLevel }}"
            {{- if .Values.monitoring.enabled }}
            - "-metrics-address=:{{ .Values.monitoring.port }}"
            {{- end }}
            {{- if .Values.rds.insecureSkipVerify }}
            - "-rds-insecure-skip-verify=true"
            {{- end }}
            {{- if .Values.controller.orphanReconciler.enabled }}
            - "-enable-orphan-reconciler"
            - "-orphan-check-interval={{ .Values.controller.orphanReconciler.checkInterval }}"
            - "-orphan-grace-period={{ .Values.controller.orphanReconciler.gracePeriod }}"
            {{- if .Values.controller.orphanReconciler.dryRun }}
            - "-orphan-dry-run=true"
            {{- else }}
            - "-orphan-dry-run=false"
            {{- end }}
            {{- end }}
            - "-attachment-grace-period={{ .Values.controller.attachmentGracePeriod }}"
            - "-attachment-reconcile-interval={{ .Values.controller.attachmentReconcileInterval }}"
            {{- if .Values.controller.vmiSerialization.enabled }}
            - "-enable-vmi-serialization"
            - "-vmi-cache-ttl={{ .Values.controller.vmiSerialization.cacheTTL }}"
            {{- end }}
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
            - name: rds-credentials
              mountPath: /etc/rds-csi
              readOnly: true
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}

        # CSI external-provisioner sidecar
        - name: csi-provisioner
          image: "{{ .Values.sidecars.provisioner.image.repository }}:{{ .Values.sidecars.provisioner.image.tag }}"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            {{- range .Values.sidecars.provisioner.additionalArgs }}
            - {{ . | quote }}
            {{- end }}
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.provisioner.resources | nindent 12 }}

        # CSI external-attacher sidecar (for ControllerPublish/Unpublish)
        - name: csi-attacher
          image: "{{ .Values.sidecars.attacher.image.repository }}:{{ .Values.sidecars.attacher.image.tag }}"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            {{- range .Values.sidecars.attacher.additionalArgs }}
            - {{ . | quote }}
            {{- end }}
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.attacher.resources | nindent 12 }}

        # CSI external-resizer sidecar (for volume expansion)
        - name: csi-resizer
          image: "{{ .Values.sidecars.resizer.image.repository }}:{{ .Values.sidecars.resizer.image.tag }}"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            {{- range .Values.sidecars.resizer.additionalArgs }}
            - {{ . | quote }}
            {{- end }}
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.resizer.resources | nindent 12 }}

        # CSI external-snapshotter sidecar (for snapshot operations)
        - name: csi-snapshotter
          image: "{{ .Values.sidecars.snapshotter.image.repository }}:{{ .Values.sidecars.snapshotter.image.tag }}"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
            - "--leader-election=true"
            - "--leader-election-namespace={{ .Release.Namespace }}"
            {{- range .Values.sidecars.snapshotter.additionalArgs }}
            - {{ . | quote }}
            {{- end }}
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.snapshotter.resources | nindent 12 }}

        # CSI livenessprobe sidecar
        - name: liveness-probe
          image: "{{ .Values.sidecars.livenessProbe.image.repository }}:{{ .Values.sidecars.livenessProbe.image.tag }}"
          args:
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/csi.sock
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          resources:
            {{- toYaml .Values.sidecars.livenessProbe.resources | nindent 12 }}

      volumes:
        - name: socket-dir
          emptyDir: {}
        - name: rds-credentials
          secret:
            secretName: {{ .Values.rds.secretName }}
            defaultMode: 0400
